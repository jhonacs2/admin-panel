<aside class="left-sidebar">
  <div class="scroll-sidebar">
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img [src]="userData.data.img! | imageUrl" alt="user"/>
            <span class="hide-menu">{{ userData.data.name }} </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLinkActive="active" routerLink="./profile">My Profile </a></li>
            <li><a href="#">My Balance</a></li>
            <li><a href="#">Inbox</a></li>
            <li><a routerLink="account-settings">Account Setting</a></li>
            <li (click)="logout()"><a>Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>

        <li *ngFor="let item of menuItems">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <i [class]="item.icon"></i>

            <span class="hide-menu">{{item.title}}
              <span class="label label-rouded label-themecolor pull-right">{{item.subMenu.length}}</span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subItem of item.subMenu">
              <!--               we add router link if the route match with url add the class active         -->
              <a [routerLink]="subItem.url"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact:true }">{{subItem.title}} </a>
            </li>
          </ul>
        </li>

      </ul>
    </nav>
  </div>
</aside>
